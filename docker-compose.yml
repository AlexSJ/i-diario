postgres:
  image: postgres:9.4
  environment:
    - POSTGRES_PASSWORD=postgres
  ports:
    - "5432"

redis:
  image: redis
  ports:
    - "6379"

app:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/app
  ports:
    - "3000:3000"
  links:
    - postgres
    - redis
